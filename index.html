<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">Registration Form</div>
    <div class="container">

        <form action="">
            <div class="div">
                <div class="input-title" id="uname">User Name</div>
                <input type="text" required>
            </div>
            <div class="div">
                <div class="input-title">Full Name</div>
                <input type="text" required>
            </div>
            <div class="div">
                <div class="input-title">Email</div>
                <input type="email" required>
            </div>
            <div class="div">
                <div class="input-title">Mobile</div>
                <input type="number" required minlength="10">
            </div>
            <div class="div">
                <div class="input-title" id="password">Password</div>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must contain atleast 1 number and 1 uppercase and
                lowercase letter and atleast 8 characters" class="password" required>
            </div>
            <div class="show-password">
                <input type="checkbox" class="show">
                <div class="pwd-title">Show Password</div>
            </div>
            <div class="div">
                <div class="input-title" id="c-password">Conform Password</div>
                <input type="text" class="c-password" required>
            </div>
            <div class="div">
                <div class="input-title">Date of Birth</div>
                <input type="date" required>
            </div>
            <div class="div">
                <div class="input-title">Gender</div>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Others</option>
                </select>
            </div>
            <div class="checkbox">
                <input type="checkbox" required>
                <div class="input-title">All the given information is true</div>
            </div>

            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
